<form id="quoteForm" method="post">
  <div class="">
    <input
      type="text"
      class="form-control mb-1"
      id="name"
      placeholder="Name"
      name="name"
      required
    />
  </div>
  <div class="">
    <div class="input-group mb-1">
      <input
        type="email"
        class="form-control text-ridus"
        id="email"
        placeholder="Email"
        name="email"
        required
      />
    </div>
  </div>
  
  <div class="">
    <div class="input-group mb-1">
      <input
        type="tel"
        class="form-control text-ridus"
        id="phoneNo"
        placeholder="Phone"
        name="phoneNo"
        maxlength="10"
        pattern="[0-9]*"
        required
      />
    </div>
  </div>
 
  <div class="">
    <div class="mb-1">
      <select class="form-control text-ridus" id="servicesDropdown" name="services" required>
        <option value="">Select Service</option>
      </select>
    </div>
  </div>
   <div class="form-group">
    <textarea
      class="form-control"
      rows="3"
      id="requirementBrief"
      placeholder="Requirement Brief"
      name="requirementBrief"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <div class="form-check p-0">
      <label class="form-check-label small" for="invalidCheck2">
        Cylsys can contact me with given information. View our
        <a href="https://www.cylsys.com/privacy-policy.html"
          >Privacy Policy</a
        >
        &amp;
        <a href="https://www.cylsys.com/terms-of-use.html">
          Terms of use</a
        >
      </label>
    </div>
  </div>
  <div class="submit-form">
    <div class="row">
      <div class="col-md-4">
        <button
          class="btn btn-primary w-100"
          type="submit"
        >
          Submit
        </button>
        
      </div>
      <div class="col-md-8">
        <a
          class="btn btn-success w-100"
          
          aria-label="Chat on WhatsApp"
          href="https://wa.me/+919967502270"
        >
          <i
            class="fab fa-whatsapp social mr-2"
            aria-label="Whatsapp"
          ></i>
          Chat on WhatsApp
        </a>
      </div>
      <div class="col-md-12 mt-3">
        <a
          class="btn btn_primary1 w-100"
          aria-label="Chat on WhatsApp"
          href="https://calendly.com/pawasgoyal/discuss-on-cylsys-offerings"
          target="_blank"
        >
          <i
            class="fa fa-calendar social mr-2"
            aria-label="Whatsapp"
          ></i>
          Schedule Meeting
        </a>
      </div>
    </div>
  </div>
</form>
