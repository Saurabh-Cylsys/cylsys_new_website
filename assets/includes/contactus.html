<form class="contact_form">
    <div class="mt-3 mb-4">
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="name"
        placeholder="Name*"
      />
    </div>
    <div class="mt-3 mb-4">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email*"
      />
    </div>
    <div class="mt-3 mb-4">
      <input
        type="tel"
        class="form-control"
        id="exampleInputphone1"
        aria-describedby="phoneHelp"
        placeholder="phone*"
      />
    </div>
    <div class="mt-3 mb-4">
      <textarea
        name="message"
        id="message"
        placeholder="Message"
        class="w-100"
      ></textarea>
    </div>

    <div class="mt-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
      />
      <label class="form-check-label" for="exampleCheck1"
        >I would like to be contacted with news and updates
        about your services</label
      >
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label" for="invalidCheck2">
          Cylsys can contact me with given
          information. View our
          <a href="https://www.cylsys.com/privacy-policy.html">Privacy Policy</a>
          &amp;
          <a href="https://www.cylsys.com/terms-of-use.html">
            Terms of use
          </a>
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn_primary w-100 text-center py-2"
    >
      Submit
    </button>
  </form>
